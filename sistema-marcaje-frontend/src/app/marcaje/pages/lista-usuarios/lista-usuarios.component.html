<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Lista de Usuarios</h2>
        <button [routerLink]="['/signup']" class="btn btn-success m-1">Agregar usuario</button>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Opciones</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ usuario.username }}</td>
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.apellido }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.telefono }}</td>
              <td>
                <a [routerLink]="['/user/listaUsuarios' ,usuario.username]" class="btn btn-success m-1"> detalle</a>
                <a [routerLink]="['/user/editar', usuario.id]" class="btn btn-primary m-1">Modificar</a>
                <button (click)="eliminarUsuario(usuario.id!)" class="btn btn-danger m-1" >Eliminar</button>
              
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <!-- Controles de paginación -->
        <div class="d-flex justify-content-between">
          <button (click)="paginaAnterior()" [disabled]="currentPage === 0" class="btn btn-secondary">
            Anterior
          </button>
          <button (click)="siguientePagina()" [disabled]="currentPage === totalPages - 1" class="btn btn-secondary">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
