<!-- editar-usuario.component.html -->
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Editar Usuario</h2>
    </div>
    <div class="card-body">
      <!-- Mostrar mensaje de error si existe -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Mostrar formulario solo si 'usuario' no es nulo -->
      <form *ngIf="usuario" (ngSubmit)="actualizarUsuario()" #usuarioForm="ngForm">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            [(ngModel)]="usuario.username" 
            name="username" 
            required
            [readonly]="true" 
          />
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input 
            type="text" 
            id="nombre" 
            class="form-control" 
            [(ngModel)]="usuario.nombre" 
            name="nombre" 
            required
          />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input 
            type="text" 
            id="apellido" 
            class="form-control" 
            [(ngModel)]="usuario.apellido" 
            name="apellido" 
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="usuario.email" 
            name="email" 
            required
          />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input 
            type="text" 
            id="telefono" 
            class="form-control" 
            [(ngModel)]="usuario.telefono" 
            name="telefono" 
            required
          />
        </div>

        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Actualizando...' : 'Actualizar Usuario' }}
        </button>
        
        <a 
          [routerLink]="['/user/listaUsuarios']" 
          class="btn btn-secondary ml-2"
        >
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
